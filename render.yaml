databases:
  - name: Booking Doctor API
    databaseName: bookingapidb
    user: sattar

services:
  - type: web
    name: Booking_Doctor_API
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bookingapidb
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
